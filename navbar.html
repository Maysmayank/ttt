<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="nav.js" defer></script>
    <link rel="stylesheet" href="./indexstyle.css">
</head>
<body class="dark">
    <nav class="sidebar">
        <header>
            <div class="headcontent">
                <i class='bx bxl-typescript logo'></i>
                <span class="brandtext">TypeScript</span>
            </div>
        </header>

        <i class='bx bxs-chevron-right arrow'></i>

        <div class="menubar">
            <li class="searchbar">
                <i class='bx bx-search-alt-2' ></i>
                <input type="text" class="searchtext" placeholder="Search here">
            </li>
            
            <div class="menulist">
                <ul>
                    <li>
                        <a href="#">
                            <i class='bx bx-home' ></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class='bx bx-book-content' ></i>
                            <span class="text">GuideBook</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class='bx bx-book-content' ></i>
                            <span class="text">carrer</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class='bx bx-book-content' ></i>
                            <span class="text">Services</span>
                        </a>
                    </li>

                    <div class="bottom-content">
                
                        <li class="mode">
                            <div class="moon-sun">
                                <i class='bx bx-moon moon'></i>
                                <i class='bx bx-sun sun' ></i>
                            </div>
                            
                            <span class="modetextswitch">Dark Mode</span>
        
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>                            
                        </li>

                    </div>

                
                </ul>

            </div>
        </div>
    
    
    
    </nav>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon moon'></i>
                        <i class='bx bx-sun sun' ></i>
                    </div>
                    
                    <span class="modetextswitch">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        

        </div>
    </nav>-->
    
</body>
</html>
